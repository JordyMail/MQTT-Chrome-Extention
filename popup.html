<!DOCTYPE html>
<html>
<head>
    <title>MQTT IoT Controller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="popup.js" defer></script>
    <style>
        body {
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        #status {
            font-weight: bold;
        }
        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .container {
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <span class="settings" id="settingsButton">Settings</span>
    <div id="settingsPanel" class="hidden">
        <label for="bgColor">Background Color:</label>
        <select id="bgColor" class="form-control">
            <option value="white">Light Mode</option>
            <option value="black">Dark Mode</option>
        </select>
        <label for="autoClear">Auto-Clear Messages:</label>
        <input type="checkbox" id="autoClear">
        <label for="defaultTopic">Default Topic:</label>
        <input type="text" id="defaultTopic" class="form-control">
        <label for="autoReconnect">Auto-Reconnect:</label>
        <input type="checkbox" id="autoReconnect">
        <button id="saveSettings" class="btn btn-secondary btn-sm">Save</button>
    </div>
    <h2 class="text-center">MQTT IoT Controller</h2>
    <p id="status" class="text-center text-danger">Disconnected</p>
    <div class="mb-2">
        <input type="text" id="broker" class="form-control" placeholder="Broker URL">
    </div>
    <div class="mb-2">
        <input type="text" id="username" class="form-control" placeholder="Username">
    </div>
    <div class="mb-2">
        <input type="password" id="password" class="form-control" placeholder="Password">
    </div>
    <button id="connect" class="btn btn-primary w-100">Connect</button>
    <hr>
    <div class="mb-2">
        <input type="text" id="topic" class="form-control" placeholder="Topic">
    </div>
    <button id="on" class="btn btn-success w-100">ON</button>
    <button id="off" class="btn btn-danger w-100 mt-2">OFF</button>
    <button id="subscribe" class="btn btn-warning w-100 mt-2">Subscribe</button>
    <hr>
    <h3 class="mt-3">Received Messages:</h3>
    <ul id="messages" class="list-group"></ul>
</body>
</html>
