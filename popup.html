<!DOCTYPE html>
<html>
<head>
    <title>MQTT IoT Controller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="popup.js" defer></script>
    <style>
        body {
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        #status {
            font-weight: bold;
        }
        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .container {
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn {
            border-radius: 8px;
            font-size: 14px;
            padding: 6px 12px;
        }
        .btn-row {
            display: flex;
            gap: 5px;
        }
        .btn-row button {
            flex: 1;
        }
    </style>
</head>
<body>
    <a href="settings.html" class="settings" target="_blank">Settings</a>
    <h2 class="text-center">MQTT IoT Controller</h2>
    <p id="status" class="text-center text-danger">Disconnected</p>
    <div class="mb-2">
        <input type="text" id="broker" class="form-control" placeholder="Broker URL">
    </div>
    <div class="mb-2">
        <input type="text" id="username" class="form-control" placeholder="Username">
    </div>
    <div class="mb-2">
        <input type="password" id="password" class="form-control" placeholder="Password">
    </div>
    <button id="connect" class="btn btn-primary w-100">Connect</button>
    <hr>
    <div class="mb-2">
        <input type="text" id="topic" class="form-control" placeholder="Topic">
    </div>
    <div class="btn-row">
        <button id="on" class="btn btn-success">ON</button>
        <button id="off" class="btn btn-danger">OFF</button>
    </div>
    <button id="subscribe" class="btn btn-warning w-100 mt-2">Subscribe</button>
    <hr>
    <h3 class="mt-3">Received Messages:</h3>
    <ul id="messages" class="list-group"></ul>
</body>
</html>
