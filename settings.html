<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="settings.js" defer></script>
    <style>
        body {
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body>
    <h2>Settings</h2>
    <label for="bgColor">Background Color:</label>
    <select id="bgColor" class="form-control">
        <option value="white">Light Mode</option>
        <option value="black">Dark Mode</option>
    </select>
    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" class="form-control" min="10" max="30" value="14">
    <label for="notificationSound">Notification Sound:</label>
    <input type="checkbox" id="notificationSound">
    <label for="customCommands">Custom Commands:</label>
    <textarea id="customCommands" class="form-control" rows="3" placeholder="Enter commands separated by commas"></textarea>
    <label for="buttonColor">Button Color:</label>
    <input type="color" id="buttonColor" class="form-control">
    <label for="defaultTopic">Default Topic:</label>
    <input type="text" id="defaultTopic" class="form-control">
    <label for="autoReconnect">Auto-Reconnect:</label>
    <input type="checkbox" id="autoReconnect">
    <button id="saveSettings" class="btn btn-secondary btn-sm mt-2">Save</button>
</body>
</html>
