<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="settings.js" defer></script>
    <style>
        body {
            width: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .settings-container {
            width: 100%;
            max-width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        .btn {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>
        <label for="bgColor">Background Color:</label>
        <select id="bgColor" class="form-control">
            <option value="white">Light Mode</option>
            <option value="black">Dark Mode</option>
        </select>
        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" class="form-control" min="10" max="30" value="14">
        <label for="notificationSound">Notification Sound:</label>
        <input type="checkbox" id="notificationSound">
        <label for="customCommands">Custom Commands:</label>
        <textarea id="customCommands" class="form-control" rows="3" placeholder="Enter commands separated by commas"></textarea>
        <label for="buttonColor">Button Color:</label>
        <input type="color" id="buttonColor" class="form-control">
        <label for="defaultTopic">Default Topic:</label>
        <input type="text" id="defaultTopic" class="form-control">
        <label for="autoReconnect">Auto-Reconnect:</label>
        <input type="checkbox" id="autoReconnect">
        <button id="saveSettings" class="btn btn-primary">Save</button>
    </div>
</body>
</html>
